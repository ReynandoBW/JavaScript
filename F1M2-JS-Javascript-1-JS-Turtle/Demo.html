<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <canvas style="border: 1px solid black" id="mycanvas" height ="800" width = "1200">
</body>
<script src="turtle.js"></script>
<script>
  var p = new Turtle(document.getElementById("mycanvas"));
  p.moveto(600, 350);
  p.penDown = true;

function hexagon(size){
  for(var i = 0; i < 6; i++){
    p.forward(size);
    p.right(60);
  }
}
function octagon(size){
  for(var i = 0; i < 8; i++){
    p.forward(size);
    p.right(45);
  }
}

for(var i = 0; i < 12; i++){
  hexagon(80)
  p.forward(0);
  p.left(30);
}
for(var i = 0; i < 16; i++){
  octagon(30)
  p.forward(0);
  p.left(22.5);
}
	

</script>
</html>
